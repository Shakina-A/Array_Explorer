<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
    <h1>LETS EXPLORE ARRAYS</h1>
    <input type="text" id="arrayInput" placeholder="Enter numbers seperated by commas"><br>

    <!--button for sort-->
    <button onclick="sortArray()">Sort</button>

    <!--to find even number-->
    <button onclick="findEven()">Find Even</button>

    <!--to find odd-->
    <button onclick="findOdd()">Find Odd</button>

    <!--prime number-->
    <button onclick="findPrimes()">Find Primes</button>

    <!--sum-->
    <button onclick="findSum()">Sum</button>

     <!--to reverse the array-->
     <button onclick="reverse()">Reverse</button>

     <!--to find max-->
     <button onclick="findMax()">Maximum</button>

      <!--to find min-->
     <button onclick="findMin()">Minimum</button>

     <!--to find duplicates-->
     <button onclick="findDuplicate()">Find Duplicates</button>

     <!--to display duplicates-->
     <button onclick="RemoveDuplicate()">Remove Duplicate</button>

     <!--findind median-->
     <button onclick="findMedian()">Median</button>

     <!--find the square numbers-->
     <button onclick="findsqnumber()">Square Numbers</button>

     <!--to find mode-->
     <button onclick="findMode()">Mode</button>

     <!--factorial-->
     <button onclick="findFactorial()">Factorial</button>
    
     <!---filter out-->
     <button onclick="filter()">Filter>Value</button>

     <!--input for filter-->
     <input type="number" id="Input" placeholder="Filter Value?">

     <!--to disply result-->
    <div class="result" id="result"></div>
    </div>

    <script src="./app.js"></script>

</body>
</html>
